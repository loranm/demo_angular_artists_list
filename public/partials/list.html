<div class="row">
    <form class="form-group" action="index.html" method="post">
        <input class="form-control" type="text" name="search" placeholder="Search Artist" ng-model="search">
    </form>

</div>



<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        Artists :
                    </th>
                    <th>
                        Genre :
                    </th>
                    <th>
                        Rating :
                    </th>
                </tr>
            </thead>
            <tbody>

                <tr ng-repeat="artist in artists | filter: search" ng-click="edit($index)">
                    <td>
                        {{ artist.name }}
                    </td>
                    <td>
                        {{ artist.genre }}
                    </td>
                    <td>
                        {{ artist.rating }}
                    </td>
                </tr>

            </tbody>

        </table>
    </div>
</div>

<div class="form-group">
    <input type="button" class="btn btn-default" ng-click="add()" value="Add Artist">
</div>
