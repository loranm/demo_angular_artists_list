<div class="row">
    <div class="form-group">
      <label for="name">Band Name: </label>
      <input class="form-control" type="text" name="name" placeholder="Band Name" ng-model="artist.name">
    </div>
    <div class="form-group">
      <label for="name">Genre: </label>
      <select class="form-control" name="genre" ng-model="artist.genre">
        <option selected disabled>SÃ©lectionnez un style de musique</option>
        <option value="Rock">Rock</option>
        <option value="Alternative">Alternative</option>
        <option value="Grunge">Grunge</option>
      </select>
    </div>

    <div class="form-group">
      <label for="rating">Rating: </label>
      <select name="rating" class="form-control" ng-model="artist.rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

</div>
<div class="form-group">
  <input type="button" class="btn btn-primary" value="Save" ng-click="add() ; save(artist.id)">

</div>
