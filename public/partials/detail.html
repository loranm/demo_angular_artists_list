<div class="row">
    <div class="form-group">
      <label for="name">Band Name: </label>
      <input class="form-control" type="text" name="name" placeholder="Band Name" ng-model="artist.name">
    </div>

    <div ng-genre values="genres" selected="artist.genre"></div>

    <div ng-rating values="grades" selected = "artist.rating"></div>
</div>

<div class="form-group">
  <input type="button" class="btn btn-primary" value="Save" ng-click="add() ; save(artist)">
  <input type="button" class="btn btn-primary" value="Cancel" ng-click="cancel()">

</div>
